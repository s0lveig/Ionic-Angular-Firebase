<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Room feed</ion-title>
      <ion-buttons slot="primary">
          <ion-button [routerLink]="['/newroom']">
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
          <ion-button [routerLink]="['/logout']">
            <ion-icon slot="icon-only" name="person"></ion-icon>
          </ion-button>
        </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let room of rooms$ | async" lines="none" (click)="navigateToDetailView(room)">
          <!--<app-tds-room [roomData]="room" [showDescription]="false"></app-tds-room>-->
        
                  <ion-card>
                      <ion-grid>
                        <ion-row>
                          <ion-col size="10"><ion-label class="text-bold" color="dark">{{room.host}}</ion-label></ion-col>
                          <ion-col size="1"><ion-icon name="people" color="medium"></ion-icon></ion-col>
                          <ion-col size="1"><ion-card-subtitle color="medium">{{room.size}}</ion-card-subtitle></ion-col>
                        </ion-row>
                      </ion-grid>
                    <img [src]="room.image" />
                  </ion-card>
        
        </ion-item>
      </ion-list>
</ion-content>
