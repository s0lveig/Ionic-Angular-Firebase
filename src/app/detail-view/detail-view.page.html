<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
    <ion-title>Available room</ion-title>
    <ion-buttons slot="primary">
        <ion-button [routerLink]="['/profile']">
          <ion-icon slot="icon-only" name="person"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
      <img [src]="room.image" />
      <ion-card-header>
        <ion-card-title>{{room.host}}</ion-card-title>
        <ion-card-subtitle>Room for: {{room.size}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-text>{{room.description}}</ion-text>
      </ion-card-content>
      <ion-card-content>
          <ion-text>{{room.address}}</ion-text>
      </ion-card-content>
      <div class="card-footer">
        <ion-button size="small" (click)="bookRoom()" class="secondary-btn">Book room</ion-button>
      </div>
        <!--<ion-text>{{room.booked}}</ion-text>-->
    <div id="map_canvas"></div>
  </ion-card>
</ion-content>
