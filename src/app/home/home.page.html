<ion-header>
  <ion-toolbar>
      <ion-title>
          Home
      </ion-title>
      <ion-buttons slot="primary">
        <ion-button [routerLink]="['/logout']">
          <ion-icon color="dark" slot="icon-only" name="log-out"></ion-icon>
        </ion-button>
        <ion-button [routerLink]="['/logout']">
          <ion-icon color="dark" slot="icon-only" name="person"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-grid>
  <ion-row class="ion-justify-content-center ion-margin-top">
    <ion-col size="12">
      <div>    
        <ion-button [routerLink]="['/feed']" color="primary" size="large" fill="solid">Available rooms</ion-button>
      </div>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col size="12">
        <div>    
          <ion-button [routerLink]="['/newroom']" color="success" size="large" fill="solid">Host a room +</ion-button>
        </div>
      </ion-col>
  </ion-row>
</ion-grid>
